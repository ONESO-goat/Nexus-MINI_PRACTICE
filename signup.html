<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nexus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Nexus</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Join thousands of users already on Nexus</p>
            </div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="signup-username" 
                        name="username"
                        class="form-input" 
                        placeholder="Choose a username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password"
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="signup-confirm-password" 
                            name="confirm-password"
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-confirm-password')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary submit-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn">
                    <span>G</span>
                    Continue with Google
                </button>
                <button class="social-btn">
                    <span>f</span>
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-switch">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
